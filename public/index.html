<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Mike</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="overlay">
            <div class="container">
                <h1>Books Library MAO</h1>
                <div class="inputs">
                    <form method="POST" action="/insertBooks">
                        <input type="text" name = "first_name" placeholder="Enter name of user" id="fName" required>
                        <input type="text" name="name" placeholder="Enter name of book" id="Uname" required>
                        <input type="text" name="description" placeholder="description" id="desc" required>
                        <input type="text" name = "author" placeholder="author name" id="author" required>
                        <button name="button" type="submit" id ="add">Add</button>
                    </form>
                </div>
                <div class="theresults">
                    <table id="table_book">
                        <tr>
                            <th>Name of user</th>
                            <th>name</th>
                            <th>description</th>
                            <th>author</th>
                            <!-- <th>action</th> -->
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="public/js/fetch.js"></script>
    <script src="public/js/dom.js"></script>

</body>

</html>
